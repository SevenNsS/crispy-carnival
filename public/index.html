<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>题目在这里</title>
    <meta
      name="description"
      content="看看我在这"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo192.png" />
  </head>

  <body>
    <script>
      ~function(){ 
        let event = 'onorientationchange' in window ?
        'onorientationchange' : 'resize'
        let computed = () =>{
          let HTML = document.documentElement,
          deviceW = HTML.clientWidth,
          designW = 750,
          ratio= deviceW / designW * 100;
        if (deviceW >= designW) ratio = 100;
        HTML.style.frontSize = ratio + "px";
        window.ratio = ratio;
        }
        computed();
        window.addEventListener(event, computed);
      }();

       
    </script>
    <div id="root">
     
    </div>
    
    
  </body>
</html>
